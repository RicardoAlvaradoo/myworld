{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<h2> Log In</h2>
<form class="site-form"  method="post">
    {% csrf_token %}
    {{form.as_p}}
    {% if request.GET.next %}
        <input type = "hidden" name="next" value = "{{request.GET.next}}">
    {% endif %}
    <input type = "submit" value = "Login">
</form>
{% endblock %}
